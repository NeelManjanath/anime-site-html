<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <div class="topmenu">
        <div class="logo">
           <span>AnimeSite</span>
        </div>
        <nav>
            <ul>
                <li>Movies</li>
                <li>Series</li>
                <li>Originals</li>
                <li><button id="search">Search</button></li>
        </nav>
        <div class="settings">
            <ul>
                <li>
                    <button id="notifications">Notifcations</button>
                </li>
                <li>
                    <div class="account">
                        <img src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjkzNy1hZXctMTM5LnBuZw.png">
                        Name
                        <!-- down arrow icon -->
                        <svg
                        width="8"
                        height="4"
                        viewBox="0 0 8 4"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M4.19909 3.8317C4.08926 3.94154 3.91121 3.94154 3.80137 3.8317L0.933938 0.964266C0.824104 0.854428 0.824104 0.676378 0.933938 0.56654L1.06652 0.433941C1.17636 0.324103 1.35443 0.324103 1.46427 0.433941L4.00023 2.96992L6.53621 0.433941C6.64604 0.324103 6.82409 0.324103 6.93393 0.433941L7.06653 0.56654C7.17637 0.676378 7.17637 0.854428 7.06653 0.964266L4.19909 3.8317Z"
                          fill="#232E26"
                        />
                      </svg>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- Recommendations -->
    <section class="recommendations-viewer">
        <div class="recommendation">
            <h1>Show Title</h1>
            <p>
                <button>Play title</button>
            </p>
        </div>
        <div class="recommendation">
            <h1>Show Title</h1>
            <p>
                <button>Play title</button>
            </p>
        </div>
    </section>
    <!-- Quick search for categories -->
    <div class="quick-search">
            <div class="pick-category">Trending</div>
            <div class="pick-category">Action</div>
            <div class="pick-category">Romance</div>
            <div class="pick-category">Animation</div>
            <div class="pick-category">Horror</div>
            <div class="pick-category">Special</div>
            <div class="pick-category">Comedy</div>
            <div class="pick-category">Retro</div>
    </div>
    <!-- Popular Picks -->
    <section id="popular">
        <div class="popular-bar">
            <h3>Popular Titles</h3>
            <ul>
                <li><button>Sort</button></li>
                <li><button>Filter</button></li>
            </ul>
        </div>
        <div class="popular-picks">
            <div class="pick">
                <img src="">
                <h2>Title</h2>
                <p>About Title</p>
            </div>
        </div>
    </section>    
</body>
</html>
